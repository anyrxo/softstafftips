<script>
  window.onload = function() {
    const apiUrl = 'https://gist.githubusercontent.com/xsirenmedia/ba691cca7192cf40ceddad1b2ededfea/raw/9e37397b3727df47992772f70113681b773545ac/gistfile1.txt';
    let tips = []; // To store fetched tips
    let currentIndex = 0; // Track the current tip being shown

    // Utility function to shuffle the tips array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchTips() {
      try {
        console.log('Fetching tips from GitHub Gist...');
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        tips = JSON.parse(text);
        console.log('Fetched tips:', tips);

        if (!Array.isArray(tips) || tips.length === 0) {
          console.error('No valid tips found.');
          return;
        }

        // Shuffle the tips initially
        shuffleArray(tips);

        startScrolling();
      } catch (error) {
        console.error('Failed to load tips:', error);
      }
    }

    function startScrolling() {
      const container = document.getElementById('scroll-container');

      function addNextMessage() {
        // Clear old messages
        container.innerHTML = '';

        // Get the next tip in the shuffled array
        const tip = tips[currentIndex];
        currentIndex++;

        // If we've reached the end of the tips array, shuffle and restart
        if (currentIndex >= tips.length) {
          shuffleArray(tips);
          currentIndex = 0;
        }

        // Create a new message div
        const messageDiv = document.createElement('div');
        messageDiv.className = 'scroll-message';
        messageDiv.innerHTML = `
          <div>
            <strong>${tip.title}</strong>: ${tip.description}
          </div>
        `;

        // Add the message to the container
        container.appendChild(messageDiv);

        // Wait for 4 seconds (animation duration) before adding the next message
        setTimeout(addNextMessage, 4000);
      }

      // Start the first message
      addNextMessage();
    }

    fetchTips();
  };
</script>
