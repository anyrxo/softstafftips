<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scrolling-panel">
    <div id="scroll-container"></div>
  </div>

  <script>
    const apiUrl = 'https://gist.githubusercontent.com/xsirenmedia/ba691cca7192cf40ceddad1b2ededfea/raw/9e37397b3727df47992772f70113681b773545ac/gistfile1.txt';
    let tips = [];
    let currentIndex = 0;
    const messageInterval = 4000; // 4 seconds between each message change

    async function fetchTips() {
      try {
        console.log('Fetching tips from GitHub Gist...');
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        tips = JSON.parse(text);
        console.log('Fetched tips:', tips);

        if (!Array.isArray(tips) || tips.length === 0) {
          console.error('No valid tips found.');
          return;
        }

        startScrolling();
      } catch (error) {
        console.error('Failed to load tips:', error);
      }
    }

    function startScrolling() {
      const container = document.getElementById('scroll-container');

      // Initially fill the container with one message
      addNextMessage(container);

      // Start interval for adding new messages
      setInterval(() => {
        container.firstChild.classList.add('fade-out'); // Add fade-out class to the top message

        setTimeout(() => {
          container.firstChild.remove(); // Remove the top message after fade-out
          addNextMessage(container); // Add a new message at the bottom
        }, 1000); // Match the fade-out animation duration
      }, messageInterval);
    }

    function addNextMessage(container) {
      const tip = tips[currentIndex];
      currentIndex = (currentIndex + 1) % tips.length; // Loop back to start if we reach the end

      const messageDiv = document.createElement('div');
      messageDiv.className = 'scroll-message';
      messageDiv.innerHTML = `<strong>${tip.title}</strong>: ${tip.description}`;

      container.appendChild(messageDiv);
    }

    document.addEventListener('DOMContentLoaded', fetchTips);
  </script>
</body>
</html>
