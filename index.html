<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scrolling-panel">
    <div id="scroll-container"></div>
  </div>

  <script>
    const apiUrl = 'https://gist.githubusercontent.com/xsirenmedia/ba691cca7192cf40ceddad1b2ededfea/raw/9e37397b3727df47992772f70113681b773545ac/gistfile1.txt';
    let tips = [];

    async function fetchTips() {
      try {
        console.log('Fetching tips from GitHub Gist...');
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        tips = JSON.parse(text);
        console.log('Fetched tips:', tips);

        if (!Array.isArray(tips) || tips.length === 0) {
          console.error('No valid tips found.');
          return;
        }

        startScrolling();
      } catch (error) {
        console.error('Failed to load tips:', error);
      }
    }

    function startScrolling() {
      const container = document.getElementById('scroll-container');

      tips.forEach((tip) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'scroll-message';
        messageDiv.innerHTML = `<strong>${tip.title}</strong>: ${tip.description}`;
        container.appendChild(messageDiv);
      });

      // Clone the tips to create an infinite loop
      const clone = container.cloneNode(true);
      clone.id = 'scroll-container-clone';
      document.getElementById('scrolling-panel').appendChild(clone);
    }

    document.addEventListener('DOMContentLoaded', fetchTips);
  </script>
</body>
</html>
