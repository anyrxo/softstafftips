<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Tips & Tactics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scrolling-panel">
    <h3>ðŸ“¢ Latest Tips & Tactics</h3>
    <div id="scroll-container"></div>
  </div>

  <script>
    const apiUrl = 'https://gist.githubusercontent.com/xsirenmedia/ba691cca7192cf40ceddad1b2ededfea/raw/9e37397b3727df47992772f70113681b773545ac/gistfile1.txt';

    async function fetchTips() {
      try {
        console.log('Fetching tips from GitHub Gist...');
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        const tips = JSON.parse(text); // Parse plain text into JSON
        console.log('Fetched tips:', tips);

        if (!Array.isArray(tips) || tips.length === 0) {
          console.error('No valid tips found.');
          return;
        }

        startScrolling(tips);
      } catch (error) {
        console.error('Failed to load tips:', error);
      }
    }

    function startScrolling(tips) {
      const container = document.getElementById('scroll-container');

      function addRandomMessage() {
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        const messageDiv = document.createElement('div');
        messageDiv.className = 'scroll-message';
        messageDiv.innerHTML = `
          <div>
            <strong>${randomTip.title}</strong>: ${randomTip.description}
          </div>
        `;
        container.appendChild(messageDiv);

        if (container.childElementCount > 30) {
          container.removeChild(container.firstChild);
        }

        container.scrollBy({ top: 60, behavior: 'smooth' });
      }

      setInterval(() => {
        addRandomMessage();
      }, 2000);
    }

    window.onload = fetchTips;
  </script>
</body>
</html>
